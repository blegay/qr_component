<!DOCTYPE html><html lang="en">	<head>		<meta charset="UTF-8">		<title>QR Code Styling</title>		<script type="text/javascript" src="qr-code-styling.js"></script>	</head>	<body>        <div id="qrcode"></div>			<script type="text/javascript">			function getQRPicture(options) {				var divqr = document.getElementById("qrcode");								var qrCode = new QRCodeStyling(options);							qrCode.append(document.getElementById("qrcode"));							let canvas = divqr.getElementsByTagName("canvas").item(0)			    let base64text = canvas.toDataURL();			    			    return base64text;			}		</script>	</body></html>
